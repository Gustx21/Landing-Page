<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos</title>

    <link rel="stylesheet" href="estilo01.css">
    <link rel="shortcut icon" href="imagens01/favicon-16x16.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <menu class="principal column">
            <header>
                <h2>Nova <span>Cubos</span> Tecnology</h2>
                <p class="conteudo">Na busca incessante pela inovação, a seriedade é nossa aliada, pois cada avanço que fazemos molda o
                    futuro da tecnologia.</p>
            </header>

            <img src="imagens01/viagem.jpg" alt="Ilustração da empresa" class="ilustracao">

            <footer>
                <p>Não tem uma conta? <span><a href="cubo02.html" target="_blank">Inscreva-se</a></span></p>
            </footer>
        </menu>

        <main class="column">
            <header>
                <img src="imagens01/cube.png" alt="Logo da empresa" class="logo">
                <h1>Bem-vindo</h1>
                <p>Entre usando seu e-mail e senha</p>
            </header>

            <form action="#" method="post">

                <div class="input-container">
                    <input required="required" class="input-field" id="email" placeholder="E-mail" type="email">
                    <label class="username-label" for="input-field">E-mail</label>
                </div>

                <div class="input-container">
                    <input type="password" name="senha" class="input-field" id="senha" placeholder="Senha" required>
                    <label class="username-label" for="input-field">Senha</label>
                </div>

            </form>
            <p class="aviso"><a href="#">Esqueceu a senha?</a></p>

            <a href="#"><input id="btn" type="button" value="Conecte-se" id="btn"></a>
        </main>
    </div>
</body>

</html>
